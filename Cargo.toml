[package]
name = "nobara-device-manager"
version = "0.1.0"
edition = "2021"

[dependencies]
adw = { version = "0.7.2", package = "libadwaita", features = ["v1_6"] }
async-channel = "2.3.1"
cfhdb = { git = "https://github.com/Nobara-Project/cfhdb", version = "0.1.2" }
duct = "0.13.7"
gtk = { version = "0.9.6", package = "gtk4", features = ["v4_16"] }
lazy_static = "1.5.0"
os_pipe = "1.2.1"
reqwest = { version = "0.12.15", features = ["json"] }
rust-i18n = "3.1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
textwrap = "0.16.2"
users = "0.11.0"
sys-locale = "=0.3.1"
